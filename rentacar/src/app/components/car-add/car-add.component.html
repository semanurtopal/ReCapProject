<div class="content">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header"><h5 class="title">Araba ekle</h5></div>
            <div class="card-body">
                <form [formGroup]="carAddForm">
                    <div class="mb-1">
                        <label for="brandId">Marka Id</label>
                        <div class="form-group">
                        <input type="number"
                        id="brandId"
                        formControlName="brandId"
                        class="form-control"
                        placeholder="Marka Id" />
                    </div>
                    <div class="mb-1">
                        <label for="colorId">Renk Id</label>
                        <div class="form-group">
                        <input type="number"
                        id="colorId"
                        formControlName="colorId"
                        class="form-control"
                        placeholder="Renk Id" />
                    </div>
                    <div class="mb-2">
                        <label for="carName">Araba Adı</label>
                        <div class="form-group">
                        <input type="text"
                        id="carName"
                        formControlName="carName"
                        class="form-control"
                        placeholder="Araba Adı" />
                    </div>
                    <div class="mb-2">
                        <label for="modelYear">Model Yılı</label>
                        <div class="form-group">
                        <input type="number"
                        id="modelYear"
                        formControlName="modelYear"
                        class="form-control"
                        placeholder="Model Yılı" />
                    </div>
                    <div class="mb-2">
                        <label for="dailyPrice">Günlük Fiyat</label>
                        <div class="form-group">
                        <input type="number"
                        id="dailyPrice"
                        formControlName="dailyPrice"
                        class="form-control"
                        placeholder="Günlük Fiyat" />
                    </div>
                    <div class="mb-2">
                        <label for="description">Tarif</label>
                        <div class="form-group">
                        <input type="text"
                        id="description"
                        formControlName="description"
                        class="form-control"
                        placeholder="Tarif" />
                    </div>
                    <div class="mb-2">
                        <label for="available">Mevcut</label>
                        <div class="form-group">
                        <input type="text"
                        id="available"
                        formControlName="available"
                        class="form-control"
                        placeholder="Mevcut" />
                    </div>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <button class="btn btn-fill btn-primary" (click)="add()">Ekle</button>
            </div>
        </div>
    </div>
</div>
