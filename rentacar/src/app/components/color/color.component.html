<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <ul class="list-group">
    <li [class]="getAllColorClass()" routerLink = "/cars">Tüm Renkler</li>
    <li (click)="setCurrentColor(color)" 
    routerLink = "/cars/color/{{color.colorId}}"
    *ngFor="let color of colors" 
    [class]="getCurrentColorClass(color)">
    {{color.colorName}}</li>
    
  </ul>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Renk Adı</th>
        </tr>
    </thead>
<table class="table">
    <tr *ngFor="let color of colors">
        <td>{{color.colorId}}</td>
        <td>{{color.colorName}}</td>
    </tr>
</table>>

<h5 *ngIf="currentColor">{{currentColor.colorName}} seçtiniz</h5>
