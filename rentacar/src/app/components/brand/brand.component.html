<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

<div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Marka Ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
  {{filterText}} aradınız.
</div>

  <ul class="list-group">
    <li [class]="getAllBrandClass()" routerLink = "/cars">Tüm Markalar</li>
    <li (click)="setCurrentBrand(brand)" 
    routerLink = "/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">
    {{brand.brandName}}</li>
    
  </ul>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka Adı</th>
        </tr>
    </thead>
<table class="table">
    <tr *ngFor="let brand of brands | brandFilterPipe:filterText">
        <td>{{brand.brandId}}</td>
        <td>{{brand.brandName}}</td>
    </tr>
</table>>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
