<div *ngIf="dataLoaded==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>

  <ul class="list-group">
    <li [class]="getAllBrandClass()" routerLink = "/cars">Tüm Arabalar</li>
    <li (click)="setCurrentBrand(brand)" 
    routerLink = "/cars/brand/{{brand.brandId}}"
    *ngFor="let brand of brands" 
    [class]="getCurrentBrandClass(brand)">
    {{brand.brandName}}</li>
    
  </ul>

<table *ngIf="dataLoaded==true" class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Marka Adı</th>
        </tr>
    </thead>
<table class="table">
    <tr *ngFor="let brand of brands">
        <td>{{brand.brandId}}</td>
        <td>{{brand.brandName}}</td>
    </tr>
</table>>

<h5 *ngIf="currentBrand">{{currentBrand.brandName}} seçtiniz</h5>
